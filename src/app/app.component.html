<div class="w-100 h-100 position-absolute">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">CSV-Editor</a>
    <button class="navbar-toggler" (click)="isMenuCollapsed = !isMenuCollapsed" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" *ngIf="this.entriesService.headerItems?.length>0" (click)="showChart()">Diagramme</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" *ngIf="this.entriesService.headerItems?.length>0" (click)="createEntryClicked()">Neuen Eintrag anlegen</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" *ngIf="this.entriesService.headerItems?.length>0" (click)="saveCSVClicked()">CSV Datei exportieren</a>
        </li>
      </ul>
      <form class="fileInput">
        <input type="file"  class="form-control" #fileImportInput name="File Upload" id="csvFileUpload" (change)="fileChangeListener($event)"
        accept=".csv" />
      </form>
    </div>
  </div>
</nav>

<div class="d-flex justify-content-center h-100"  *ngIf="this.entriesService?.fileName==='' || this.entriesService?.importingData">
  <div class="d-flex align-items-center">
    <div class="text-center" *ngIf="this.entriesService?.importingData">
      <div class="spinner-border  text-secondary" role="status"></div>
      <div>CSV-Datei wird importiert!</div>
    </div>
    <div  class="text-center" *ngIf="!this.entriesService?.importingData">
      <div>WÃ¤hle oben rechts in der Navigation eine CSV-Datei aus!</div>
    </div>
  </div>
</div>

<article-list  [listData]="this.entriesService?.csvRecords"  *ngIf="this.entriesService?.fileName!==''"></article-list>

</div>
